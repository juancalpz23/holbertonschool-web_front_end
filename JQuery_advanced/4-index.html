<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <title>Task 4</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  </head>

  <body>
    <script type="application/javascript">
      function createFamilyTree() {
        $('<table>').append(
          $('<thead>').append(
            $('<tr>').append(
              $('<th>').text('Firstname'),
              $('<th>').text('Lastname')
            )
          ),
          $('<tbody>').append(
            $('<tr>').append(
              $('<td>').text('Guillaume'),
              $('<td>').text('Salva')
            ),
            $('<tr>').append(
              $('<td>').text('Paulette'),
              $('<td>').text('Salva')
            ),
            $('<tr>').append(
              $('<td>').text('Antoine'),
              $('<td>').text('Salva')
            )
          )
        ).appendTo('body');
      }

      function replaceFamilyTree() {
        $('tbody').html(`
          <tr>
            <td>Gerard</td>
            <td>Bonissa</td>
          </tr>
        `);
      }

      createFamilyTree();
      replaceFamilyTree();
    </script>
  </body>

</html>
